<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="card shadow-sm bg-white rounded">
        <form>
          <div class="row">
            <div class="col-7">
              <input
                type="text"
                class="form-control"
                id="search-input"
                placeholder="Enter a City"
              />
            </div>
            <div class="col-2">
              <button type="submit" class="btn btn-success">Search</button>
            </div>
            <div class="col-3">
              <button
                id="current-city-btn"
                type="button"
                class="btn btn-success"
              >
                Current City
              </button>
            </div>
          </div>
        </form>
        <br />

        <div class="row">
          <div class="col">
            <h1 id="search-form"></h1>
            <h2 id="day-time"></h2>
            <h3></h3>
          </div>
          <div class="col">
            <div class="weather">
              <span class="temp"> </span>
              <span> ☀️ </span>

              <a href="#" class="c"> ºC </a>
              <span id="temp-slash">|</span>
              <a href="#" class="f"> ºF </a>
              <h4>Humidity: <span id="humidity"> </span>%</h4>
              <h4>Wind: <span id="wind"> </span>km/h</h4>
            </div>
          </div>
        </div>
        <div class="row week-emoji">
          <div class="col">☀️</div>
          <div class="col">☀️</div>
          <div class="col">☀️</div>
          <div class="col">☀️</div>
          <div class="col">☀️</div>
          <div class="col">☀️</div>
          <div class="col">☀️</div>
        </div>

        <div class="row week">
          <div class="col">MON</div>
          <div class="col">TUE</div>
          <div class="col">WED</div>
          <div class="col">THU</div>
          <div class="col">FRI</div>
          <div class="col">SAT</div>
          <div class="col">SUN</div>
        </div>

        <div class="row week-temp">
          <div class="col" id="mon">27ºC / 13ºC</div>
          <div class="col">27ºC / 13ºC</div>
          <div class="col">27ºC / 13ºC</div>
          <div class="col">27ºC / 13ºC</div>
          <div class="col">27ºC / 13ºC</div>
          <div class="col">27ºC / 13ºC</div>
          <div class="col">27ºC / 13ºC</div>
        </div>
      </div>
    </div>
    <script src="src/project.js"></script>
  </body>
</html>
